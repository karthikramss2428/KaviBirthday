<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Kaviya ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background:
        radial-gradient(circle at 10% 20%, rgba(255, 203, 219, 0.9) 0, rgba(255, 203, 219, 0) 40%),
        radial-gradient(circle at 90% 80%, rgba(186, 230, 255, 0.9) 0, rgba(186, 230, 255, 0) 40%),
        linear-gradient(145deg, #120022 0%, #3b0b5a 40%, #ff4b8b 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .floating-hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      bottom: -30px;
      font-size: 18px;
      opacity: 0;
      animation-name: riseHeart;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes riseHeart {
      0% {
        transform: translateY(0) translateX(0) scale(0.6);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(var(--drift, 0px)) scale(1.2);
        opacity: 0;
      }
    }

    .glass-card {
      width: 100%;
      max-width: 900px;
      max-height: 95vh;
      margin: auto;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      padding: 18px 16px 20px;
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .translate-wrapper {
      position: absolute;
      top: 8px;
      right: 10px;
      z-index: 2;
    }

    #google_translate_element {
      font-size: 11px;
      background: rgba(255, 255, 255, 0.95);
      padding: 3px 6px;
      border-radius: 999px;
      border: 1px solid rgba(255, 120, 160, 0.9);
      color: #333;
    }

    #google_translate_element select {
      border: none;
      background: transparent;
      font-size: 11px;
      padding: 0;
      outline: none;
    }

    header {
      text-align: center;
      padding-top: 26px;
      margin-bottom: 4px;
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    main.page-content {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 12px;
    }

    .intro-text {
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.6;
      max-width: 620px;
      margin: 0 auto;
    }

    .bottom-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .nav-btn {
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 10px 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.28);
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .translate-wrapper {
        top: 6px;
        right: 6px;
        transform: scale(0.9);
        transform-origin: top right;
      }

      header {
        padding-top: 40px;
      }

      header h1 {
        font-size: 1.3rem;
      }

      header p {
        font-size: 0.8rem;
      }

      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="floating-hearts-container" class="floating-hearts-container"></div>

  <div class="glass-card">
    <div class="translate-wrapper">
      <div id="google_translate_element"></div>
    </div>

    <header>
      <h1>Happy Birthday, Kaviya ðŸŽ‚</h1>
      <p>Start here and move through each page slowly. This little site is only for you.</p>
    </header>

    <main class="page-content">
      <p class="intro-text">
        Today is your day, so this small website is my way of holding your hand from far away.  
        Tap **Next** whenever you are ready, and let each page open one more corner of my heart.
      </p>
    </main>

    <div class="bottom-bar">
      <button class="btn btn-light text-danger nav-btn" onclick="goNext()">Start the surprise</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const heartsContainer = document.getElementById('floating-hearts-container');
    const heartColors = ['#ff4b8b', '#ffcc33', '#ff6f61', '#9b5de5', '#00f5d4', '#ff8fab'];

    function createFloatingHeart() {
      if (!heartsContainer) return;

      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = 'â¤';

      const startLeft = 20 + Math.random() * 60;
      const duration = 9000 + Math.random() * 5000;
      const drift = (Math.random() * 60 - 30) + 'px';
      const color = heartColors[Math.floor(Math.random() * heartColors.length)];

      heart.style.left = startLeft + 'vw';
      heart.style.setProperty('--drift', drift);
      heart.style.animationDuration = duration + 'ms';
      heart.style.color = color;
      heart.style.filter = 'drop-shadow(0 0 6px rgba(0,0,0,0.4))';

      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), duration + 500);
    }

    setInterval(createFloatingHeart, 600 + Math.random() * 500);

    function goNext() {
      window.location.href = 'ballons.html';
    }
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,ml',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>

  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
